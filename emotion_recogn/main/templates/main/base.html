{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	{% if title %}
		<title>{{ title }}</title>
	{% else %}
		<title>Emotion_Recognition!</title>
	{% endif %}
	<link rel="shortcut icon" href="{% static 'main/img/icon.png' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'main/styles/main.css' %}">
	

	<!-- <link rel="stylesheet" href="{% static 'main/styles/phones.css' %}"> -->
	{% block css-includes %}{% endblock css-includes %}
</head>
<body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- jquery-3.3.1.min.js -->
	<!-- popper.min.js -->
	<!-- bootstrap.min.js -->
	<script src="{% static 'main/scripts/jquery.maphilight.min.js' %}"></script>
	<script type="text/javascript">$(function() {
        $('.modal-img').maphilight();
    });</script>
	{% block content %}{% endblock content %}
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
	
	<!-- jquery..min.js(not slim)
		need for maphilight.min.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	{% block js-includes %}{% endblock js-includes %}
</body>
</html>
